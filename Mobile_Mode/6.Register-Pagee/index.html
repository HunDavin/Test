<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodia Airways</title>
    <link rel="icon" href="https://cdn.theorg.com/3e71fabf-9b3c-49fb-b247-0d8583a9a70e_medium.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="../4.More-Page/index.html"><i class="fa-solid fa-x cross"></i></a>
    <nav class="nav-container">
        <div class="logo-text">
            <a href="../1.Home-Page/index.html"><img src="./image/ca_logo_horizontal.png" alt="logo"></a>
        </div>
    </nav> 
    <div class="login-register-container">
        <a href="../5.Login-Page/index.html" class="login-register">
            <p>LOGIN</p>
        </a>
        <div class="login-register">
            <p>REGISTER</p>
        </div>
    </div>
    <main class="form-container">
        <div class="title"><p>Join Cambodia Airways</p></div>
        <input type="email" placeholder="Your Email">
        <input type="text" placeholder="Verification Code">
        <button class="send">Send</button>
        <input type="text" placeholder="Your Phone">
        <input type="password" placeholder="Password (8-20 digits and letters)">
        <input type="password" placeholder="Confirm Password">
        <div class="agree-text">
            <input type="checkbox"> 
            <p>Agree to "privacy policy and user agreement"</p>
        </div>
        <button>REGISTER</button>
    </main>
</body>
</html>
