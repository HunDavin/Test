    <script>
        function checkScreenWidth() {
            // Check if the screen width is smaller or equal to 700px
            if (window.matchMedia("(max-width: 700px)").matches) {
                // Redirect to mobile version if on desktop
                if (!window.location.href.includes("Mobile_Mode")) {
                    window.location.href = "./Mobile_Mode/1.Home-Page/index.html";
                }
            } else {
                // Redirect to desktop version if on mobile
                if (window.location.href.includes("Mobile_Mode")) {
                    window.location.href = "../../booking.html";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", checkScreenWidth);

        // Add an event listener for window resizing
        window.addEventListener("resize", checkScreenWidth);
    </script>
