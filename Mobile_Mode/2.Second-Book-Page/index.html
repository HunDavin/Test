<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodia Airways</title>
    <link rel="icon" href="../../Asset/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="logo-container">
            <a href="../1.Home-Page/index.html"><img src="./image/ca_logo_horizontal.png" alt="logo"></a>
        </div>
        <a href="../7.FAQ-Page/index.html" class="faq-container">
            <i class="fa-regular fa-circle-question question-icon"></i>
            <p id="faq">FAQ</p>
        </a>
    </nav>
    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.582648438885!2d104.90911947475215!3d11.653059888554084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109516bdea989b3%3A0x372d2c5e0e14b706!2sCambodia%20Academy%20of%20Digital%20Technology%20(CADT)!5e0!3m2!1sen!2skh!4v1733654799320!5m2!1sen!2skh" alt="map" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <main class="date-select-container">
            <div class="date-select-item">
                <a href="../2.Book-Page/index.html" class="flight-options">One Way</a>
                <div class="flight-options">Return</div>
            </div>
            <div class="date-select-item">
                <div class="choose from">
                    <h2 class="choose-text">From</h2>
                    <p class="select-text">select departure</p>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left transfer-icon"></i>
                <div class="choose to">
                    <h2 class="choose-text">To</h2>
                    <p class="select-text">select departure</p>
                </div>
            </div>
            <div class="date-select-item">
                <p class="select-date-text">departure date - return date</p>
                <i class="fa-regular fa-calendar calendar-icon"></i>
            </div>
            <div class="date-select-item">
                <p class="select-date-text">Economy Class, 1 Adult, 0 Child, 0 Infant</p>
                <i class="fa-solid fa-chevron-down drop-down-icon"></i>
            </div>
            <div class="date-select-item">
                <button><span class="button-text">FIND FLIGHTS</span></button>
            </div>
        </main>
    </div>        
    <footer class="bottom-menu">
        <div class="each-menu">
            <a href="../1.Home-Page/index.html"><img src="./image/ic_tab_home.png" alt="icon" class="icon-menu"></a>
            <p>Promo</p>
        </div>
        <div class="each-menu">
            <img src="./image/ic_tab_book_selected.png" alt="icon" class="icon-menu">
            <p>Book</p>
        </div>
        <div class="each-menu">
            <a href="../3.Trip-Page/index.html"><img src="./image/ic_tab_order.png" alt="icon" class="icon-menu"></a>
            <p>Trip</p>
        </div>
        <div class="each-menu">
            <a href="../4.More-Page/index.html"><img src="./image/ic_tab_more.png" alt="icon" class="icon-menu"></a>
            <p>More</p>
        </div>
    </footer>
</body>
</html>
